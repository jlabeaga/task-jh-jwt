<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="action">
            <h2><span>Action</span> {{ action.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ action.name }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ action.description }}</span>
                </dd>
                <dt><span>Date Created</span></dt>
                <dd>
                    <span>{{ action.dateCreated }}</span>
                </dd>
                <dt><span>Hours</span></dt>
                <dd>
                    <span>{{ action.hours }}</span>
                </dd>
                <dt><span>Owner</span></dt>
                <dd>
                    {{ action.owner?.id }}
                </dd>
                <dt><span>Task</span></dt>
                <dd>
                    <div *ngIf="action.task">
                        <a [routerLink]="['/task', action.task?.id, 'view']">{{ action.task?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/action', action.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
