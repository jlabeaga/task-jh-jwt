<div>
    <h2 id="page-heading">
        <span>Actions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-action" [routerLink]="['/action/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Action
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="actions?.length === 0">
        <span>No actions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="actions && actions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Description</span></th>
                    <th scope="col" ><span>Date Created</span></th>
                    <th scope="col" ><span>Hours</span></th>
                    <th scope="col" ><span>Owner</span></th>
                    <th scope="col" ><span>Task</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let action of actions ;trackBy: trackId">
                    <td><a [routerLink]="['/action', action.id, 'view']">{{ action.id }}</a></td>
                    <td>{{ action.name }}</td>
                    <td>{{ action.description }}</td>
                    <td>{{ action.dateCreated | date:'mediumDate' }}</td>
                    <td>{{ action.hours }}</td>
                    <td>
                        {{ action.owner?.id }}
                    </td>
                    <td>
                        <div *ngIf="action.task">
                            <a [routerLink]="['/task', action.task?.id, 'view']" >{{ action.task?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/action', action.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/action', action.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(action)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
