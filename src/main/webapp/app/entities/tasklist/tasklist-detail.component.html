<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tasklist">
            <h2><span>Tasklist</span> {{ tasklist.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ tasklist.name }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ tasklist.description }}</span>
                </dd>
                <dt><span>Participants</span></dt>
                <dd>
                    <span *ngFor="let participants of tasklist.participants; let last = last">
                        {{ participants.id }}{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tasklist', tasklist.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
